<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODORO</title>
  <style>
    /* Global Styling */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #92EEAD, #92ED91, #48EE91, #48D0BC);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.9s ease-in-out;
    }
  
    h1 {
      margin-top: 10px;
      font-size: 55px;
      color: #FFFFFF;
    }
  
  
    /* Fixed Title Section */
    .fixed-header {
      position: fixed;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      line-height: 1.4; /* Adds consistent spacing between h1 and h2 */
    }
  
    /* Fixed Task Input Section */
    .task-input-container {
      position: fixed;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
  
    #task-input {
      width: 300px;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }
  
    /* Timer Container Positioned Below the Input Section */
    .timer-container {
      position: fixed;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  
    #timer-display {
      font-size: 100px;
      color: #FFFFFF;
      margin: 10px 0;
    }
  
    .timer-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
  
    /* Fixed Task List Container */
    .task-list-container {
      position: fixed;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      max-height: 20%;
      overflow-y: auto;
      border: 1px solid #ddd;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }
  
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
  
    li {
      padding: 10px;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
  
    li:last-child {
      border-bottom: none;
    }
  
    .task-buttons {
      display: flex;
      align-items: center; /* Aligns checkbox and buttons vertically */
      gap: 10px;
    }
  
    /* Buttons Styling */
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #ddd;
      background-color: #5B81FF;
      color: white;
    }
  
    button:hover {
      background-color: #0056b3;
    }
  
    button:active {
      background-color: #003f7f;
    }
  
    .task-checkbox {
      appearance: none;
      width: 24px; /* Adjusted width to match button height */
      height: 24px; /* Adjusted height to match button size */
      border: 2px solid #5B81FF;
      border-radius: 4px;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      display: inline-flex; /* Aligns the check inside properly */
      justify-content: center;
      align-items: center;
    }
    
    .task-checkbox:checked {
      background-color: #5B81FF;
      border-color: #0056b3;
    }
    
    .task-checkbox:checked::after {
      content: 'âœ“'; /* Adds a checkmark when checked */
      color: white;
      font-weight: bold;
      font-size: 16px; /* Matches button text */
      text-align: center;
    }
  
    .selected-task {
      background: linear-gradient(to right, #5B81FF, #736efe);
      color: white;
      font-weight: bold;
    }
  
    .selected-task span {
      color: white;
    }
  
    .selected-task button {
      background-color: #003f7f;
    }
  
    .selected-task button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="fixed-header">
    <h1>TODORO</h1>

  </div>

  <div class="task-input-container">
    <input type="text" id="task-input" placeholder="Enter a task" />
    <button onclick="addTask()">Add Task</button>
    <button onclick="undo()">Undo</button>
  </div>

  <div class="timer-container">
    <div id="timer-display">25:00</div>
    <div class="timer-buttons">
      <button onclick="increaseTimer()">+</button>
      <button onclick="decreaseTimer()">-</button>
    </div>
    <div>
      <strong>Current Task:</strong> <span id="current-task">None</span>
    </div>
    <button onclick="resetPomodoro()">End section</button>
  </div>

  <div class="task-list-container">
    <ul id="task-list">

    </ul>
  </div>

  <script>
    let timerValue = 25 * 60;
    let timerInterval;
    let currentTask = null;

    function fetchTasks() {
      fetch("/tasks")
        .then((response) => {
          if (!response.ok) throw new Error("Failed to fetch tasks.");
          return response.json();
        })
        .then((tasks) => {
          const taskList = document.getElementById("task-list");
          taskList.innerHTML = "";
          tasks.forEach((task) => {
            const li = document.createElement("li");
            li.innerHTML = `
              <span>${task.task} - Pomodoros: ${task.pomodoro}</span>
              <div class="task-buttons">
                <input type="checkbox" class="task-checkbox" onclick="completeTask('${task.task}')" />
                <button onclick="selectTask('${task.task}')">Select</button>
                <button onclick="startPomodoro('${task.task}')">Start Pomodoro</button>
              </div>
            `;
            taskList.appendChild(li);
          });
          scrollTaskContainerToBottom();
        })
        .catch((error) => console.error("Error fetching tasks:", error));
    }
    
  
    function completeTask(taskName) {
      fetch(`/complete`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ task: taskName }),
      }).then(() => fetchTasks());
    }

    function addTask() {
      const taskInput = document.getElementById("task-input");
      const task = taskInput.value.trim();

      if (task) {
        fetch("/tasks", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ task: task }),
        }).then(() => {
          taskInput.value = "";
          fetchTasks();
        });
      }
    }

    function undo() {
      fetch("/undo", {
        method: "POST",
      })
        .then(() => fetchTasks())
        .catch((err) => console.error(err));
    }

    function selectTask(task) {
      currentTask = task;
      document.getElementById("current-task").textContent = task;

      const taskList = document.getElementById("task-list").children;
      for (const taskItem of taskList) {
        taskItem.classList.remove("selected-task");
        if (taskItem.querySelector("span").textContent.startsWith(task)) {
          taskItem.classList.add("selected-task");
        }
      }
    }

    function startPomodoro(task) {
      if (currentTask !== task) {
        alert("Please select this task first!");
        return;
      }

      document.body.style.background = "linear-gradient(to right, #5efce8, #736efe)";

      if (!timerInterval) {
        timerInterval = setInterval(() => {
          if (timerValue > 0) {
            timerValue--;
            updateTimerDisplay();
          } else {
            clearInterval(timerInterval);
            timerInterval = null;
            alert(`Pomodoro session completed for "${currentTask}"!`);
            document.body.style.background =
              "linear-gradient(to right, #92EEAD, #92ED91, #48EE91, #48D0BC)";
            fetch("/pomodoro", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ task: currentTask }),
            }).then(() => fetchTasks());
            clearSelectedTask();
          }
        }, 1000);
      }
    }

    function clearSelectedTask() {
      const taskList = document.getElementById("task-list").children;
      for (const taskItem of taskList) {
        taskItem.classList.remove("selected-task");
      }
      currentTask = null;
      document.getElementById("current-task").textContent = "None";
    }

    function resetPomodoro() {
      clearInterval(timerInterval);
      timerInterval = null;
      timerValue = 25 * 60;
      updateTimerDisplay();
      document.body.style.background =
        "linear-gradient(to right, #92EEAD, #92ED91, #48EE91, #48D0BC)";
      clearSelectedTask();
    }

    function increaseTimer() {
      timerValue += 60;
      updateTimerDisplay();
    }

    function decreaseTimer() {
      if (timerValue > 60) {
        timerValue -= 60;
        updateTimerDisplay();
      }
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timerValue / 60);
      const seconds = timerValue % 60;
      document.getElementById("timer-display").textContent = `${minutes
        .toString()
        .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
    }

    function scrollTaskContainerToBottom() {
      const taskContainer = document.querySelector(".task-list-container");
      taskContainer.scrollTop = taskContainer.scrollHeight;
    }

    fetchTasks();
    updateTimerDisplay();
  </script>
</body>
</html>
